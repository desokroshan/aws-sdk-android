version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: create awsconfiguration.json
          command: |
            echo ${awsconfiguration} | base64 -di >> awsconfiguration.json
      - run:
          name: install avd
          command: sdkmanager "system-images;android-24;default;armeabi-v7a"
          environment:
            TERM: dumb

      - run:
          name: Create avd
          command: echo no | avdmanager create avd -n testEmulator -k "system-images;android-24;default;armeabi-v7a"
          environment:
            TERM: dumb

      - run:
          name: Start emulator
          command: emulator -avd testEmulator -no-audio -no-window
          background: true
          environment:
            TERM: dumb

      - run:
          name: Wait for emulator
          command: ./android-wait-for-boot.sh
          environment:
            TERM: dumb

      - run:
          name: Remove lock screen
          command: adb shell input keyevent 82
          environment:
            TERM: dumb
      - run:
          name: runInstrumentationTest
          command: |
            bash circleciscript.sh
workflows:
  version: 2

  build_and_test:
    jobs:
      - build